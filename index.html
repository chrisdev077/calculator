<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" type="text/css" href="/scss/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    
    <h1>
      SPLI <br />
      TTER
    </h1>
    <div class="container">
      <div class="billing-container">
        <div class="bill-input">
          <label for="bill">Bill</label>
          <label class="title">
            <input type="number" id="cost" step="0.01" placeholder="0" value=0/>
          </label>
        </div>
        <div class="tip-selection">
          <label>Select Tip %</label>
          <div class="buttons">
            <button class="percent" value="5">5%</button>
            <button class="percent" value="10">10%</button>
            <button class="percent" value="15">15%</button>
            <button class="percent" value="25">25%</button>
            <button class="percent" value="50">50%</button>
            <input class="custom" id="tip" type="number" placeholder="Custom" value=0>
          </div>
        </div>
        <div class="total-person-input">
          <label>Number of People</label>
          <label class="icon-2" for="">
            <input type="number" id="persons" step="1" placeholder="0" value=1/>
          </label>
        </div>
      </div>
      <div class="tipping-container">
        <div class="split-container">
          <p class="description">Tip Amount</p>
          <p id="tip-amount" class="total">0.00</p>
        </div>
        <div class="split-container">
          <p class="description">Total</p>
          <p id="total" class="total">0.00</p>
        </div>
        <div class="empty-space"></div>
        <button id="reset">Reset</button>
      </div>
    </div>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Chris</a>.
    </footer>
    <script src="/index.js" type="text/javascript"></script>
  </body>
</html>
