<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="/scss/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <script src="/index.js"></script>
    <h1>
      SPLI <br />
      TTER
    </h1>
    <div class="container">
      <div class="billing-container">
        <div class="bill-input">
          <label for="bill">Bill</label>
          <label class="title">
            <input type="number" step="0.01" placeholder="0" />
          </label>
        </div>
        <div class="tip-selection">
          <label>Select Tip %</label>
          <div class="buttons">
            <button>5%</button>
            <button>10%</button>
            <button>15%</button>
            <button>25%</button>
            <button>50%</button>
            <button class="custom">Custom</button>
          </div>
        </div>
        <div class="total-person-input">
          <label>Number of People</label>
          <label class="icon-2" for="">
            <input type="number" step="1" placeholder="0" />
          </label>
        </div>
      </div>
      <div class="tipping-container">
        <p>Tip Amount / person</p>
        <p>Total / person</p>
        <button>Reset</button>
      </div>
    </div>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Chris</a>.
    </footer>
  </body>
</html>
